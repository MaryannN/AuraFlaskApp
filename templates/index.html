<body style ="background-color: #252525; color: white;">
  <div class = "container">
    
  <!--Section 1 --->

  <div class="form-section">
    <!--label and name need to be the same-->
    <form method="post" action="/results">
          <label for="name">What is your name?</label>
          <input type='text' name='name'>
      
          <label for="num">Pick a number from 1 to 5</label>
          <input type='number' name='num'>
          <input type='submit'>
  </div>

    <br><br><br>
    
  <div class="row">
    <div class="card" style="width: 18rem; color: red;">
        <img src='/static/images/redpic.jpg' class="card-img-top" alt="Red Aura">
        <div class="card-body">
          <h5 class="card-title">Red Aura</h5>
          <p class="card-text">Having a red aura means you are passionate.</p>
        </div>
    </div>
    
    <div class="card" style="width: 18rem; color: blue;">
        <img src='/static/images/blue.png' class="card-img-top" alt="Blue Aura">
        <div class="card-body">
          <h5 class="card-title">Blue Aura</h5>
          <p class="card-text">Having a blue aura means you are compassionate.</p>
        </div>
    </div>
  </div>

  <br>
    
  <div class="row">
    <div class="card" style="width: 18rem; color: yellow;">
        <img src='/static/images/yellow.png' class="card-img-top" alt="Yellow Aura">
        <div class="card-body">
          <h5 class="card-title">Yellow Aura</h5>
          <p class="card-text">Having a yellow aura means you are optimistic.</p>
        </div>
    </div>
      
    <div class="card" style="width: 18rem; color: black;">
        <img src='/static/images/black.png' class="card-img-top" alt="Black Aura">
        <div class="card-body">
          <h5 class="card-title">Black Aura</h5>
